<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul"> 
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Recusandae, eaque.</li>
            <li id="item-3">Reiciendis, porro.</li>
            <li id="item-4">Illum, veritatis!</li>
            <li id="item-5">Necessitatibus, aspernatur?</li>
            <li id="item-6">Minus, perferendis.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item2 clicked');
            event.stopPropagation();
        })
        document.getElementById('list-ul').addEventListener('click', function(){
            // console.log('ul was clicked');
            console.log(this);
        })
        document.getElementById('list-container').addEventListener('click', function(){
            console.log('section was clicked');

        })
        document.body.addEventListener('click', function(){
            console.log('body was clicked');
        })
    </script>
</body>
</html>
